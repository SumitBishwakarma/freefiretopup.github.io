<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes Pro - Clean & Refined</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables (Back to simpler base) --- */
        :root {
            --font-primary: 'Inter', sans-serif;
            --font-size-base: 16px; --font-size-sm: 14px; --font-size-xs: 12px; --font-size-lg: 18px; --font-size-xl: 20px;
            --font-light: 300; --font-normal: 400; --font-medium: 500; --font-semibold: 600; --font-bold: 700;

            --transition-fast: 0.2s ease;
            --transition-std: 0.3s ease;
            --transition-slow: 0.5s ease;

            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;

            /* Dark Theme Base */
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --bg-hover: #2c3a4e;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border-color: #4b5563;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --modal-overlay-color: rgba(0, 0, 0, 0.6);
            --scrollbar-thumb: #4b5563;
            --scrollbar-track: var(--bg-primary);

            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: rgba(139, 92, 246, 0.1);
            --accent-color: #ec4899;
            --favorite-color: #f59e0b;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --focus-ring-color: rgba(139, 92, 246, 0.4); /* Focus color */
        }

        body.light-theme {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f3f4f6;
            --bg-hover: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --border-color: #d1d5db;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --modal-overlay-color: rgba(0, 0, 0, 0.3);
            --scrollbar-thumb: #d1d5db;
            --scrollbar-track: var(--bg-primary);
            --focus-ring-color: rgba(139, 92, 246, 0.3);
        }

        /* Other Themes (keep structure) */
        body.green-theme { --primary-color: #22c55e; --primary-dark: #16a34a; --accent-color: #f97316; --primary-light: rgba(34, 197, 94, 0.1); --focus-ring-color: rgba(34, 197, 94, 0.4); }
        body.blue-theme { --primary-color: #3b82f6; --primary-dark: #2563eb; --accent-color: #f43f5e; --primary-light: rgba(59, 130, 246, 0.1); --focus-ring-color: rgba(59, 130, 246, 0.4); }

        /* Font Size Themes (unchanged) */
        body.large-text { /* ... */ } body.small-text { /* ... */ }

        /* --- General Styles --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font-primary); -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track); scrollbar-width: thin; }
        body::-webkit-scrollbar { width: 8px; } body::-webkit-scrollbar-track { background: var(--scrollbar-track); } body::-webkit-scrollbar-thumb { background-color: var(--scrollbar-thumb); border-radius: var(--radius-full); border: 2px solid var(--scrollbar-track); }
        body { background-color: var(--bg-primary); color: var(--text-primary); line-height: 1.6; font-size: var(--font-size-base); transition: background-color var(--transition-std), color var(--transition-std); }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }

        /* --- Header --- */
        header {
            background-color: var(--bg-secondary); /* Back to solid color */
            color: var(--text-primary);
            padding: 20px 0;
            box-shadow: 0 4px 15px -5px var(--shadow-color);
            position: sticky; top: 0; z-index: 10;
            border-bottom: 1px solid var(--border-color);
            transition: background-color var(--transition-std), border-color var(--transition-std);
        }
        header h1 { text-align: center; font-size: var(--font-size-xl); margin-bottom: 25px; color: var(--primary-color); font-weight: var(--font-bold); letter-spacing: -0.5px; transition: color var(--transition-std); }
        .header-controls { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; margin-bottom: 20px; }

        /* --- Search Bar (Refined Contained Style) --- */
        .search-container {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
            background-color: var(--bg-tertiary); /* Contained background */
            border-radius: var(--radius-md); /* Rounded corners */
            transition: background-color var(--transition-std), box-shadow var(--transition-fast), border-color var(--transition-fast);
            min-width: 250px;
            border: 1px solid var(--border-color); /* Visible border */
        }
        .search-container:focus-within {
            background-color: var(--bg-secondary);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring-color); /* Focus ring */
        }
        .search-container .search-icon {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1em;
            pointer-events: none;
            transition: color var(--transition-fast);
        }
        .search-container:focus-within .search-icon {
            color: var(--primary-color);
        }
        .search-container input[type=text] {
            flex: 1;
            padding: 12px 45px 12px 45px; /* Standard padding */
            border: none;
            border-radius: var(--radius-md); /* Match container */
            background-color: transparent; /* Input itself is transparent */
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }
        .search-container input::placeholder { color: var(--text-muted); transition: color var(--transition-fast); }
        .search-container:focus-within input::placeholder { color: var(--text-secondary); }
        .search-clear-btn {
            position: absolute; right: 12px; top: 50%;
            transform: translateY(-50%) scale(0.8); opacity: 0;
            background: none; border: none; color: var(--text-muted);
            font-size: 1.4em; cursor: pointer; padding: 5px; line-height: 1;
            transition: opacity var(--transition-fast), transform var(--transition-fast), color var(--transition-fast);
            visibility: hidden;
        }
        .search-container.has-text .search-clear-btn { opacity: 1; transform: translateY(-50%) scale(1); visibility: visible; }
        .search-clear-btn:hover { color: var(--error-color); }

        /* --- Sort Buttons (Simple Style) --- */
        .sort-container { display: flex; gap: 10px; }
        .sort-btn { background-color: var(--bg-tertiary); color: var(--text-secondary); border: 1px solid var(--border-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-size: var(--font-size-sm); font-weight: var(--font-medium); transition: all var(--transition-fast); display: flex; align-items: center; gap: 6px; white-space: nowrap; }
        .sort-btn:hover { background-color: var(--bg-hover); border-color: var(--text-muted); color: var(--text-primary); }
        .sort-btn.active { background-color: var(--primary-color); border-color: var(--primary-color); color: #fff; box-shadow: 0 2px 8px -1px rgba(139, 92, 246, 0.5); }
        .sort-btn.active:hover { background-color: var(--primary-dark); }

        /* --- Tabs (Simple Style without sliding underline) --- */
        .tabs { display: flex; background-color: transparent; border-bottom: 1px solid var(--border-color); }
        .tab { flex: 1; text-align: center; padding: 14px 10px; color: var(--text-muted); cursor: pointer; transition: color var(--transition-std), border-color var(--transition-std), background-color var(--transition-std); font-weight: var(--font-semibold); font-size: var(--font-size-sm); position: relative; border-bottom: 3px solid transparent; margin-bottom: -1px; text-transform: uppercase; letter-spacing: .5px; }
        .tab:hover { color: var(--text-secondary); background-color: rgba(255, 255, 255, 0.03); }
        body.light-theme .tab:hover { background-color: rgba(0, 0, 0, 0.03); }
        .tab.active { color: var(--primary-color); border-bottom-color: var(--primary-color); /* Standard underline */ }
        .tab-icon { margin-right: 6px; font-size: 1em; opacity: .8; transition: opacity var(--transition-std); }
        .tab.active .tab-icon { opacity: 1; }

        /* --- Main Content & Cards --- */
        main.container { padding-top: 0; }
        .tab-content { display: none; padding-top: 25px; animation: contentFadeIn 0.5s ease forwards; opacity: 0; } /* Simple fade in */
        @keyframes contentFadeIn { from { opacity: 0; } to { opacity: 1; } }
        .tab-content.active { display: block; }
        #notes-container, #favorites-container, #expenses-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        /* Card Base Style (Simple PopIn Animation) */
        .card {
            opacity: 0; /* Start hidden */
            animation: popIn 0.4s ease-out forwards;
            background-color: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: 0 4px 12px -4px var(--shadow-color);
            position: relative;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-fast);
            border: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            min-height: 150px; overflow: hidden;
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px -6px var(--shadow-color); background-color: var(--bg-hover); }
        .expense-card { border-left: 4px solid var(--accent-color); }
        .favorite-card { border-left: 4px solid var(--favorite-color); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; gap: 10px; }
        .card-title { font-weight: var(--font-semibold); font-size: 1.1rem; color: var(--text-primary); word-break: break-word; flex-grow: 1; }
        .card-actions { display: flex; gap: 8px; font-size: .85em; flex-shrink: 0; }
        .action-btn { background-color: rgba(255, 255, 255, .05); color: var(--text-muted); border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all var(--transition-fast); line-height: 1; }
        body.light-theme .action-btn { background-color: rgba(0, 0, 0, .04); }
        .action-btn:hover { transform: scale(1.15); color: var(--text-primary); background-color: rgba(255, 255, 255, .1); }
        body.light-theme .action-btn:hover { background-color: rgba(0, 0, 0, .08); }
        .delete-btn:hover { background-color: var(--error-color); color: #fff; }
        .edit-btn:hover { background-color: var(--primary-color); color: #fff; }
        .favorite-btn:hover { background-color: var(--favorite-color); color: #fff; }
        .favorite-btn.active { background-color: var(--favorite-color); color: #fff; }
        .favorite-btn.active:hover { background-color: #d97706; }

        .card-content { font-size: var(--font-size-sm); color: var(--text-secondary); white-space: pre-wrap; word-break: break-word; line-height: 1.5; margin-bottom: 15px; flex-grow: 1; }
        .card-footer { margin-top: auto; padding-top: 10px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; gap: 10px; }

        /* Category back to simple icon + text */
        .card-category-info { display: flex; align-items: center; gap: 6px; font-size: var(--font-size-xs); color: var(--text-muted); font-weight: var(--font-medium); text-transform: capitalize; }
        .card-category-info i { font-size: .9em; color: var(--primary-color); transition: color var(--transition-std); }
        .category-work i { color: #3b82f6; }
        .category-personal i { color: #16a34a; }
        .category-ideas i { color: #f59e0b; }
        .category-todo i { color: #ef4444; }
        .category-general i { color: var(--primary-color); }


        .card-timestamp { font-size: var(--font-size-xs); color: var(--text-muted); display: flex; align-items: center; white-space: nowrap; }
        .card-timestamp i { margin-right: 5px; font-size: .9em; }
        .total-expenses-display { text-align: right; margin:-10px 0 20px 0; font-size: var(--font-size-sm); color: var(--text-secondary); padding: 8px 15px; background-color: rgba(236, 72, 153, 0.1); border-radius: var(--radius-md); border: 1px solid var(--accent-color); display: inline-block; float: right; }
        .total-expenses-display strong { color: var(--accent-color); font-weight: var(--font-semibold); margin-left: 5px; }

        /* --- Empty States (Simple) --- */
        .empty-state { grid-column: 1 / -1; text-align: center; padding: 60px 30px; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 20px; border: 2px dashed var(--border-color); border-radius: var(--radius-lg); background-color: rgba(0, 0, 0, 0.05); opacity: .8; }
        body.light-theme .empty-state { background-color: rgba(0, 0, 0, 0.02); }
        .empty-state i { font-size: 3.5em; color: var(--text-muted); margin-bottom: 10px; opacity: .6; }
        .empty-state p { font-size: var(--font-size-base); font-weight: var(--font-medium); }

        /* --- FAB & Settings Button (Simple) --- */
        .fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; background-image: linear-gradient(to bottom right, var(--primary-color), var(--primary-dark)); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 20px -4px rgba(139, 92, 246, .6); border: none; font-size: 22px; cursor: pointer; transition: all var(--transition-fast); z-index: 99; }
        .fab:hover { transform: scale(1.1) translateY(-2px); box-shadow: 0 8px 25px -4px rgba(139, 92, 246, .8); }
        .fab:active { transform: scale(.95); transition-duration: .1s; }
        .settings-btn { position: fixed; bottom: 30px; left: 30px; width: 52px; height: 52px; background-image: linear-gradient(to bottom right, #4b5563, #374151); color: var(--text-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px -3px var(--shadow-color); border: none; font-size: 20px; cursor: pointer; transition: all var(--transition-fast); z-index: 99; }
        .settings-btn:hover { transform: scale(1.1) rotate(30deg); box-shadow: 0 7px 20px -3px var(--shadow-color); background-image: linear-gradient(to bottom right, #6b7280, #4b5563); }

        /* --- Modals (Simple fade/scale animation) --- */
        .modal {
            display: none; position: fixed; inset: 0;
            background-color: var(--modal-overlay-color); /* Simple overlay */
            z-index: 1000; overflow-y: auto; padding: 20px;
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity var(--transition-std);
         }
        .modal.open { display: flex; opacity: 1; }
        .modal-content {
            background-color: var(--bg-secondary); padding: 30px; border-radius: var(--radius-xl);
            max-width: 550px; width: 100%; box-shadow: 0 10px 30px -10px var(--shadow-color);
            position: relative; border: 1px solid var(--border-color);
            opacity: 0; transform: scale(0.95); /* Start scaled down */
            transition: opacity var(--transition-std) 0.05s, transform var(--transition-std) 0.05s, background-color var(--transition-std), border-color var(--transition-std); /* Slight delay */
         }
        .modal.open .modal-content { opacity: 1; transform: scale(1); /* Scale in */ }
        .close-modal { position: absolute; top: 15px; right: 15px; background: var(--bg-tertiary); border: none; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; color: var(--text-muted); cursor: pointer; transition: all var(--transition-fast); }
        .close-modal:hover { background-color: var(--error-color); color: #fff; transform: rotate(90deg) scale(1.1); }
        .modal h2 { margin-bottom: 25px; color: var(--text-primary); font-weight: var(--font-semibold); font-size: var(--font-size-lg); text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-weight: var(--font-medium); font-size: var(--font-size-sm); }
        input[type=text], input[type=number], input[type=date], textarea, select {
            width: 100%; padding: 12px 15px; border-radius: var(--radius-md);
            border: 1px solid var(--border-color); background-color: var(--bg-tertiary);
            color: var(--text-primary); font-size: 1rem; transition: all var(--transition-fast);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
        }
        body.light-theme input, body.light-theme textarea, body.light-theme select { background-color: var(--bg-tertiary); border-color: #d1d5db; }
        /* Standard focus */
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring-color), inset 0 1px 2px rgba(0, 0, 0, .1);
            background-color: var(--bg-secondary);
        }
        body.light-theme input:focus, body.light-theme textarea:focus, body.light-theme select:focus { background-color: #f3f4f6; }

        textarea { resize: vertical; min-height: 100px; }
        select { appearance: none; background-repeat: no-repeat; background-position: right 15px center; background-size: 16px 16px; padding-right: 40px; cursor: pointer; /* BG set via JS */ }
        #confirmation-modal .modal-content { max-width: 400px; }
        #confirmation-message { text-align: center; margin-bottom: 25px; color: var(--text-secondary); font-size: 1rem; }
        .confirmation-actions { display: flex; justify-content: center; gap: 15px; }

        /* --- Buttons (Simple Style) --- */
        .btn { padding: 10px 20px; border: none; border-radius: var(--radius-md); cursor: pointer; font-size: var(--font-size-sm); font-weight: var(--font-semibold); transition: all var(--transition-fast); display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; white-space: nowrap; }
        .btn i { line-height: 1; }
        .btn-primary { background-color: var(--primary-color); color: #fff; box-shadow: 0 3px 8px -2px rgba(139, 92, 246, .5); }
        .btn-primary:hover { background-color: var(--primary-dark); box-shadow: 0 4px 10px -2px rgba(139, 92, 246, .7); transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(0); }
        .btn-secondary { background-color: var(--bg-tertiary); color: var(--text-secondary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: var(--border-color); color: var(--text-primary); border-color: #6b7280; }
        .btn-danger { background-color: var(--error-color); color: #fff; }
        .btn-danger:hover { background-color: #dc2626; transform: translateY(-1px); }

        /* --- Customization Panel (Simple) --- */
        .customization-panel { position: fixed; left: -350px; top: 0; width: 320px; height: 100%; background-color: var(--bg-secondary); box-shadow: 4px 0 20px -5px var(--shadow-color); z-index: 1001; transition: left .4s cubic-bezier(.25, .8, .25, 1), background-color var(--transition-std), border-color var(--transition-std); padding: 25px; overflow: hidden; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .customization-panel.open { left: 0; }
        .panel-scroll-content { flex-grow: 1; overflow-y: auto; margin-right: -15px; padding-right: 15px; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .panel-header h3 { color: var(--primary-color); font-size: 1.3rem; font-weight: var(--font-semibold); margin: 0; }
        .close-panel { background: var(--bg-tertiary); border: none; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; color: var(--text-muted); cursor: pointer; transition: all var(--transition-fast); }
        .close-panel:hover { background-color: var(--error-color); color: #fff; transform: rotate(90deg); }
        .panel-section { margin-bottom: 30px; }
        .panel-section h4 { color: var(--text-secondary); margin-bottom: 15px; font-size: .9rem; font-weight: var(--font-semibold); border-bottom: 1px solid var(--border-color); padding-bottom: 8px; text-transform: uppercase; letter-spacing: .5px; }
        .options-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .option-btn { padding: 8px 15px; border-radius: var(--radius-md); cursor: pointer; font-size: var(--font-size-sm); font-weight: var(--font-medium); transition: all var(--transition-fast); border: 1px solid var(--border-color); background-color: var(--bg-tertiary); color: var(--text-secondary); display: flex; align-items: center; gap: 6px; }
        .option-btn.active { border-color: var(--primary-color); color: var(--primary-color); background-color: var(--primary-light); box-shadow: none; }
        .option-btn:hover:not(.active) { background-color: var(--bg-hover); color: var(--text-primary); }
        .color-preview { display: inline-block; width: 16px; height: 16px; border-radius: 50%; margin-right: 8px; border: 1px solid hsla(0, 0%, 100%, .2); }
        body.light-theme .color-preview { border: 1px solid rgba(0, 0, 0, .1); }
        .data-actions button { width: 100%; margin-bottom: 10px; }
        #import-file-input { display: none; }

        /* --- Simple Delete Animation --- */
        @keyframes shakeAndFadeSimple {
             0% { transform: translateX(0); opacity: 1;}
             10%, 50%, 90% { transform: translateX(-4px); }
             30%, 70% { transform: translateX(4px); }
             100% { transform: translateX(0); opacity: 0; }
        }
        .card.deleting {
             animation: shakeAndFadeSimple 0.5s ease forwards;
             /* Opacity handled by keyframes */
        }

        /* --- Responsive Styles (Keep adjustments from 'Enhanced' version) --- */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            header h1 { font-size: var(--font-size-lg); margin-bottom: 20px; }
            .header-controls { flex-direction: column; align-items: stretch; gap: 15px; }
            .sort-container { justify-content: center; }
            .tab { padding: 12px 8px; font-size: var(--font-size-xs); }
            .fab, .settings-btn { width: 48px; height: 48px; font-size: 18px; bottom: 15px; }
            .fab { right: 15px; } .settings-btn { left: 15px; }
            #notes-container, #favorites-container, #expenses-container { grid-template-columns: 1fr; gap: 15px; }
            .total-expenses-display { float: none; text-align: center; display: block; margin: 15px 0; }
            .panel-scroll-content { margin-right: -10px; padding-right: 10px; }
        }
        @media (max-width: 480px) {
            .modal-content { padding: 20px; }
            .modal h2 { font-size: 1.1rem; }
            .btn { padding: 8px 15px; font-size: var(--font-size-xs); }
            .card { padding: 15px; }
            .card-title { font-size: 1rem; }
            .card-content { font-size: var(--font-size-xs); }
            .card-footer { flex-direction: column; align-items: flex-start; gap: 8px; }
            .card-timestamp { margin-left: auto; align-self: flex-end; }

        function sortItems(items) { return [...items].sort((a, b) => { const dateA = new Date(a.timestamp); const dateB = new Date(b.timestamp); return sortOrder === 'newest' ? dateB - dateA : dateA - dateB; }); }
        function renderNotes() { const filtered = filterItems(notes); const sorted = sortItems(filtered); renderItemList(sorted, Elements.notesContainer, createNoteElement); const favFiltered = filterItems(notes.filter(n => n.isFavorite)); const favSorted = sortItems(favFiltered); renderItemList(favSorted, Elements.favoritesContainer, createNoteElement); checkEmptyStates(); }
        function renderExpenses() { const filtered = filterItems(expenses); const sorted = sortItems(filtered); renderItemList(sorted, Elements.expensesContainer, createExpenseElement); calculateAndDisplayTotalExpenses(); checkEmptyStates(); }
        function renderItemList(items, container, createElementFn) { /* Back to simple rendering without stagger */ const fragment = document.createDocumentFragment(); items.forEach(item => fragment.appendChild(createElementFn(item))); container.innerHTML = ''; container.appendChild(fragment); }
        function checkEmptyStates() { Elements.notesEmptyState.style.display = Elements.notesContainer.children.length === 0 ? 'flex' : 'none'; Elements.favoritesEmptyState.style.display = Elements.favoritesContainer.children.length === 0 ? 'flex' : 'none'; Elements.expensesEmptyState.style.display = Elements.expensesContainer.children.length === 0 ? 'flex' : 'none'; }

        function createNoteElement(note) { /* Using simple category display */
            const div = document.createElement('div'); div.className = `card category-${note.category} ${note.isFavorite ? 'favorite-card' : ''}`; div.dataset.noteId = note.id;
            const title = decodeSanitizedText(note.title) || 'Untitled Note'; const content = decodeSanitizedText(note.content); const catIcon = CATEGORY_ICONS[note.category] || CATEGORY_ICONS.general; const fDate = formatDate(new Date(note.timestamp)); const favIconClass = note.isFavorite ? 'fa-solid' : 'fa-regular';
            div.innerHTML = `<div class="card-header"><h3 class="card-title"></h3><div class="card-actions"><button class="action-btn edit-btn" title="Edit"><i class="fas fa-pencil-alt"></i></button><button class="action-btn favorite-btn ${note.isFavorite ? 'active' : ''}" title="Favorite"><i class="${favIconClass} fa-star"></i></button><button class="action-btn delete-btn" title="Delete"><i class="fas fa-trash"></i></button></div></div><div class="card-content"></div><div class="card-footer"><div class="card-category-info"><i class="${catIcon}"></i><span>${note.category}</span></div><div class="card-timestamp"><i class="far fa-clock"></i> ${fDate}</div></div>`;
            div.querySelector('.card-title').textContent = title; div.querySelector('.card-content').textContent = content; return div;
        }
        function createExpenseElement(expense) { /* Simple category display */
            const div = document.createElement('div'); div.className = 'card expense-card'; div.dataset.expenseId = expense.id; const fAmount = formatCurrency(expense.amount); const fDate = formatDate(new Date(expense.timestamp)); let dDate = expense.date; try { dDate = new Date(expense.date + 'T00:00:00').toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' }); } catch (e) {}
            div.innerHTML = `<div class="card-header"><h3 class="card-title"></h3><div class="card-actions"><button class="action-btn delete-btn" title="Delete"><i class="fas fa-trash"></i></button></div></div><div class="card-content expense-amount"></div><div class="card-footer"><div class="card-category-info"><i class="fas fa-calendar-alt" style="color: var(--text-muted);"></i><span>${dDate}</span></div><div class="card-timestamp"><i class="far fa-clock"></i> Added ${fDate}</div></div>`;
            div.querySelector('.card-title').textContent = expense.title || 'Untitled Expense'; div.querySelector('.expense-amount').textContent = fAmount; return div;
        }
        function calculateAndDisplayTotalExpenses() { const total = expenses.reduce((sum, ex) => sum + (ex.amount || 0), 0); if (total > 0 && expenses.length > 0) { Elements.totalExpensesAmount.textContent = formatCurrency(total); Elements.totalExpensesDisplay.style.display = 'inline-block'; } else { Elements.totalExpensesDisplay.style.display = 'none'; } }

        // --- Tab Switching (Simple) ---
        function switchTab(tabId, isInitialLoad = false) {
            if (!tabId) return; currentTab = tabId; saveUserPreferences();
            Elements.tabs.forEach(tab => { const selected = tab.dataset.tab === tabId; tab.classList.toggle('active', selected); tab.setAttribute('aria-selected', selected); });
            Elements.tabContents.forEach(content => { const active = content.id === `${tabId}-content`; content.classList.toggle('active', active); });
            Elements.totalExpensesContainer.style.display = (tabId === 'expenses') ? 'block' : 'none';
            // Update FAB title
            if (tabId === 'expenses') { Elements.addFab.title = "Add New Expense"; Elements.addFab.ariaLabel = "Add New Expense"; } else { Elements.addFab.title = "Add New Note"; Elements.addFab.ariaLabel = "Add New Note"; }
            if (!isInitialLoad && searchQuery) { performSearch(); } // Re-filter if needed
        }

        // --- Data Management (Import/Export - Same logic) ---
        function handleExportData() { try { /* ... (same export logic) ... */ const dE={version:6,exportedAt:new Date().toISOString(),notes:notes,expenses:expenses,preferences:getDataFromLocalStorage(PREFS_KEY,{})}; const dS=JSON.stringify(dE,null,2); const b=new Blob([dS],{type:'application/json'}); const u=URL.createObjectURL(b); const l=document.createElement('a'); const tS=new Date().toISOString().slice(0,19).replace('T','_').replace(/:/g,'-'); l.download=`QuickNotesPro_Backup_${tS}.json`; l.href=u; l.click(); URL.revokeObjectURL(u); showToast("Data exported successfully."); } catch(e){console.error("Export failed:",e);showErrorToast("Data export failed.");} }
        function handleImportData(event) { /* ... (same import logic) ... */ const f=event.target.files[0];if(!f)return;const r=new FileReader();r.onload=(e)=>{try{const iD=JSON.parse(e.target.result);if(!iD||(!Array.isArray(iD.notes)&&!Array.isArray(iD.expenses))){throw new Error("Invalid file structure.");}const nC=iD.notes?.length||0;const eC=iD.expenses?.length||0;showConfirmationModal(`Import ${nC} notes and ${eC} expenses? This will REPLACE current data.`,()=>{notes=iD.notes||[];expenses=iD.expenses||[];if(iD.preferences){saveDataToLocalStorage(PREFS_KEY,iD.preferences);loadUserPreferences();}saveData();renderAll();switchTab(currentTab||'notes',true);showToast("Data imported successfully.");});}catch(err){console.error("Import failed:",err);showErrorToast(`Import failed: ${err.message||'Could not parse file.'}`);}finally{Elements.importFileInput.value='';}};r.onerror=()=>{showErrorToast("Failed to read file.");Elements.importFileInput.value='';};r.readAsText(f); }
        // function handleClearAllData() { /* ... (Optional: Keep confirmation logic) ... */ }

        // --- Utility Functions ---
        function debounce(func, wait) { let t; return function(...a){ const c=this; clearTimeout(t); t = setTimeout(() => func.apply(c, a), wait); }; }
        function formatDate(date) { if (!(date instanceof Date) || isNaN(date)) return 'Invalid Date'; try { const opts = { day: 'numeric', month: 'short', hour: 'numeric', minute: '2-digit', hour12: true }; if (date.getFullYear() !== new Date().getFullYear()) opts.year = 'numeric'; return date.toLocaleString('en-IN', opts); } catch (e) { return date.toISOString().slice(0, 16).replace('T', ' '); } }
        function formatCurrency(amount) { try { return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(amount); } catch (e) { return `₹${(amount || 0).toFixed(2)}`; } }
        function sanitizeText(text) { if (typeof text !== 'string') return ''; const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }; return text.replace(/[&<>"']/g, m => map[m]).replace(/\n/g, '<br>'); }
        function decodeSanitizedText(text) { if (typeof text !== 'string') return ''; try { const ta = document.createElement('textarea'); ta.innerHTML = text.replace(/<br\s*\/?>/g, '\n'); return ta.value; } catch (e) { return text; } }
        function showToast(message, duration = 3000) { createToast(message, 'success', duration); }
        function showErrorToast(message, duration = 5000) { createToast(message, 'error', duration); }
        function createToast(message, type = 'success', duration) { /* Keep simple toast from 'Enhanced' version */ const t=document.createElement('div');t.textContent=message;t.className=`toast toast-${type}`;t.style.cssText="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);padding:10px 20px;border-radius:var(--radius-md);color:white;z-index:1005;opacity:0;transition:opacity .3s ease, transform .3s ease;box-shadow:0 3px 10px rgba(0,0,0,.2);font-size:var(--font-size-sm);"; t.style.backgroundColor = type === 'error' ? 'var(--error-color)' : 'var(--success-color)'; document.body.appendChild(t); setTimeout(() => { t.style.opacity = '1'; t.style.transform = 'translateX(-50%) translateY(-10px)'; }, 50); setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateX(-50%) translateY(0)'; setTimeout(() => { t.remove(); }, 300); }, duration); }

        // --- Settings Panel Logic ---
        function toggleCustomizationPanel() { Elements.customizationPanel.classList.toggle('open'); }

        // --- App Start ---
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
