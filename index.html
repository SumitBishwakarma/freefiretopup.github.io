<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Color Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            perspective: 1000px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 1200px;
            width: 95%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
        }

        .container:hover {
            transform: rotateX(2deg) rotateY(2deg);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            font-size: clamp(2.5rem, 6vw, 4rem);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.3),
                         0 0 60px rgba(255, 255, 255, 0.2);
            letter-spacing: 3px;
            position: relative;
            background: linear-gradient(45deg, #ff0000, #00ff00, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
            transition: all 0.3s ease;
            transform-origin: center;
            transform: scale(1);
        }

        h1:hover {
            transform: scale(1.05);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.7),
                         0 0 50px rgba(255, 255, 255, 0.5),
                         0 0 70px rgba(255, 255, 255, 0.3);
            background-size: 300% 300%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.7), 0 0 60px rgba(255, 255, 255, 0.5); }
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .balance {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: balancePulse 2s infinite;
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            min-width: 120px;
        }

        .timer-label {
            font-size: 0.9rem;
            color: #fff;
            text-align: center;
            opacity: 0.8;
        }

        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: timerPulse 1s infinite;
            text-align: center;
        }

        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bet-amount {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bet-amount label {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .bet-amount input {
            width: 150px;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: clamp(1rem, 2vw, 1.2rem);
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .bet-amount input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .quick-bets {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .quick-bet-btn {
            flex: 1;
            min-width: 80px;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-bet-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .quick-bet-btn:active {
            transform: translateY(0);
        }

        .color-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .color-btn {
            flex: 1;
            min-width: 200px;
            padding: 1.5rem;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(1rem, 2vw, 1.4rem);
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .color-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateZ(5px);
            transition: all 0.3s ease;
        }

        .color-btn:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .color-btn:hover::before {
            transform: translateZ(10px) rotate(45deg);
        }

        .red {
            background: linear-gradient(45deg, #ff0000, #ff4444);
        }

        .green {
            background: linear-gradient(45deg, #00ff00, #44ff44);
        }

        .violet {
            background: linear-gradient(45deg, #8000ff, #8844ff);
        }

        .result {
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }

        .result-color {
            width: clamp(150px, 30vw, 250px);
            height: clamp(150px, 30vw, 250px);
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4),
                       inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }

        .result-message {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .game-history {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .history-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .history-tab {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .history-tab.active {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .history-panel {
            display: none;
            position: relative;
            height: 400px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-panel.active {
            display: block;
        }

        .history-panel::-webkit-scrollbar {
            width: 8px;
        }

        .history-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .history-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 10px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
            height: 350px;
            overflow: hidden;
        }

        .chart-wrapper {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .chart-wrapper canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .game-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .result-item {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .result-item.red {
            background: linear-gradient(45deg, #ff0000, #ff4444);
        }

        .result-item.green {
            background: linear-gradient(45deg, #00ff00, #44ff44);
        }

        .result-item.violet {
            background: linear-gradient(45deg, #8000ff, #8844ff);
        }

        .my-history-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 15px;
        }

        .my-history-list::-webkit-scrollbar {
            width: 8px;
        }

        .my-history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .my-history-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 10px;
        }

        .my-history-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-radius: 10px;
            transform: translateX(0);
        }

        .my-history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .my-history-item .date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .my-history-item .bet-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .my-history-item .bet-amount {
            font-weight: bold;
        }

        .my-history-item .bet-result {
            font-size: 0.9rem;
        }

        .my-history-item.win .bet-result {
            color: #4CAF50;
        }

        .my-history-item.lose .bet-result {
            color: #f44336;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(360deg); }
        }

        .win-animation {
            animation: pulse 1s ease;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
        }

        .glow {
            animation: glow 2s infinite;
        }

        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .button-press {
            animation: buttonPress 0.2s ease;
        }

        /* New Statistics Dashboard Styles */
        .stats-dashboard {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .win-rate {
            color: #4CAF50;
        }

        .best-streak {
            color: #2196F3;
        }

        .total-profit {
            color: #FFC107;
        }

        /* Settings Panel Styles */
        .settings-panel {
            background: rgba(0, 0, 0, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            z-index: 1000;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .settings-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .settings-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .settings-group {
            margin-bottom: 1.5rem;
        }

        .settings-group-title {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            padding-left: 1rem;
            border-left: 3px solid #4CAF50;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .settings-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .settings-label {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 0.5rem;
        }

        .settings-text {
            font-size: 1rem;
            color: #fff;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .settings-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2196F3, #1976D2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
        }

        .settings-button:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        @media (max-width: 768px) {
            .settings-panel {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                padding: 2rem 1.5rem;
                background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            }

            .settings-header {
                position: sticky;
                top: 0;
                background: rgba(0, 0, 0, 0.2);
                padding: 1rem;
                margin: -1rem 0 -1rem 0;
                z-index: 1;
            }

            .settings-group {
                margin-bottom: 2rem;
            }

            .settings-item {
                padding: 1.2rem;
                margin-bottom: 0.8rem;
            }

            .settings-text {
                font-size: 1.1rem;
            }

            .settings-icon {
                width: 32px;
                height: 32px;
                font-size: 1.2rem;
            }
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .timer.warning {
            color: #f44336;
            text-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wingo Color Prediction</h1>
        
        <!-- Settings Button -->
        <button class="settings-button" id="settings-button">⚙️</button>
        
        <!-- Settings Panel -->
        <div class="settings-panel" id="settings-panel">
            <div class="settings-header">
                <h2 class="settings-title">Settings</h2>
                <button class="settings-close" id="settings-close">×</button>
            </div>
            
            <!-- Settings content removed as requested -->
        </div>

        <!-- Statistics Dashboard -->
        <div class="stats-dashboard">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Total Wins</div>
                    <div class="stat-value" id="total-wins">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Losses</div>
                    <div class="stat-value" id="total-losses">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value win-rate" id="win-rate">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Best Streak</div>
                    <div class="stat-value best-streak" id="best-streak">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Profit</div>
                    <div class="stat-value total-profit" id="total-profit">$0</div>
                </div>
            </div>
        </div>

        <div class="game-info">
            <div class="game-header">
                <div class="balance">Balance: $<span id="balance">1000</span></div>
                <div class="timer-container">
                    <div class="timer-label">Next Round:</div>
                    <div class="timer" id="timer">60</div>
                </div>
            </div>
            <div class="bet-controls">
                <div class="bet-amount">
                    <label for="bet">Bet Amount:</label>
                    <input type="number" id="bet" min="1" value="100">
                </div>
                <div class="quick-bets">
                    <button class="quick-bet-btn" data-amount="100">100</button>
                    <button class="quick-bet-btn" data-amount="500">500</button>
                    <button class="quick-bet-btn" data-amount="1000">1000</button>
                    <button class="quick-bet-btn" data-amount="5000">5000</button>
                </div>
            </div>
        </div>

        <div class="color-options">
            <button class="color-btn red" data-color="red">Red (2x)</button>
            <button class="color-btn green" data-color="green">Green (3x)</button>
            <button class="color-btn violet" data-color="violet">Violet (4x)</button>
        </div>

        <div class="result">
            <div class="result-color" id="result-color"></div>
            <div class="result-message" id="result-message"></div>
        </div>

        <!-- Replace the history section with a more comprehensive game history -->
        <div class="game-history">
            <div class="history-tabs">
                <button class="history-tab active" data-tab="game-history">Game History</button>
                <button class="history-tab" data-tab="charts">Charts</button>
                <button class="history-tab" data-tab="my-history">My History</button>
            </div>
            
            <div class="history-content">
                <div class="history-panel active" id="game-history-panel">
                    <h2>Recent Game Results</h2>
                    <div class="game-results" id="game-results"></div>
                </div>
                
                <div class="history-panel" id="charts-panel">
                    <h2>Performance Charts</h2>
                    <div class="charts-container">
                        <div class="chart-wrapper">
                            <h3>Win/Loss Ratio</h3>
                            <canvas id="win-loss-chart"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <h3>Profit/Loss Over Time</h3>
                            <canvas id="profit-chart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="history-panel" id="my-history-panel">
                    <h2>My Betting History</h2>
                    <div class="my-history-list" id="my-history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Game state
        let balance = 1000;
        let betAmount = 100;
        const colors = ['red', 'green', 'violet'];
        const multipliers = {
            red: 2,
            green: 3,
            violet: 4
        };

        // Statistics
        let totalWins = 0;
        let totalLosses = 0;
        let currentStreak = 0;
        let bestStreak = 0;
        let totalProfit = 0;

        // Sound effects
        const sounds = {
            win: new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3'),
            lose: new Audio('https://assets.mixkit.co/active_storage/sfx/1436/1436-preview.mp3'),
            click: new Audio('https://assets.mixkit.co/active_storage/sfx/1437/1437-preview.mp3')
        };

        // DOM elements
        const balanceElement = document.getElementById('balance');
        const betInput = document.getElementById('bet');
        const resultColor = document.getElementById('result-color');
        const resultMessage = document.getElementById('result-message');

        // Statistics elements
        const totalWinsElement = document.getElementById('total-wins');
        const totalLossesElement = document.getElementById('total-losses');
        const winRateElement = document.getElementById('win-rate');
        const bestStreakElement = document.getElementById('best-streak');
        const totalProfitElement = document.getElementById('total-profit');

        // Settings state
        let settings = {
            sound: true,
            darkTheme: true,
            notifications: true
        };

        // Settings elements
        const settingsPanel = document.getElementById('settings-panel');
        const settingsButton = document.getElementById('settings-button');
        const settingsClose = document.getElementById('settings-close');

        // Add these variables in the script section
        let timer = 60;
        let timerInterval;
        let currentRound = 0;
        let pendingBets = [];
        const timerElement = document.getElementById('timer');

        // Add these variables to the script section
        let gameResults = [];
        let myHistory = [];
        let profitHistory = [];
        let winLossData = { wins: 0, losses: 0 };
        let winLossChart, profitChart;

        // Initialize game
        function init() {
            updateBalance();
            setupEventListeners();
            updateStatistics();
            
            // Initialize charts after a short delay to ensure DOM is fully loaded
            setTimeout(() => {
                setupCharts();
                startTimer();
            }, 500);
        }

        // Setup charts
        function setupCharts() {
            try {
                // Win/Loss Chart
                const winLossCtx = document.getElementById('win-loss-chart');
                if (!winLossCtx) {
                    console.error("Win/Loss chart canvas not found");
                    return;
                }
                
                winLossChart = new Chart(winLossCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Wins', 'Losses'],
                        datasets: [{
                            data: [totalWins, totalLosses],
                            backgroundColor: ['#4CAF50', '#f44336'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: 'white',
                                    font: {
                                        family: "'Orbitron', sans-serif"
                                    }
                                }
                            }
                        }
                    }
                });

                // Profit Chart
                const profitCtx = document.getElementById('profit-chart');
                if (!profitCtx) {
                    console.error("Profit chart canvas not found");
                    return;
                }
                
                profitChart = new Chart(profitCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Profit/Loss',
                            data: [],
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'white',
                                    font: {
                                        family: "'Orbitron', sans-serif"
                                    }
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'white',
                                    font: {
                                        family: "'Orbitron', sans-serif"
                                    },
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        }
                    }
                });
                
                console.log("Charts initialized successfully");
            } catch (error) {
                console.error("Error setting up charts:", error);
            }
        }

        // Update statistics
        function updateStatistics() {
            totalWinsElement.textContent = totalWins;
            totalLossesElement.textContent = totalLosses;
            const winRate = totalWins + totalLosses > 0 ? 
                Math.round((totalWins / (totalWins + totalLosses)) * 100) : 0;
            winRateElement.textContent = `${winRate}%`;
            bestStreakElement.textContent = bestStreak;
            totalProfitElement.textContent = `$${totalProfit}`;
        }

        // Play sound effect
        function playSound(soundName) {
            if (settings.sound) {
                if (sounds[soundName]) {
                    sounds[soundName].currentTime = 0;
                    sounds[soundName].play().catch(e => console.log("Sound play error:", e));
                }
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Color buttons
            document.querySelectorAll('.color-btn').forEach(button => {
                button.addEventListener('click', () => {
                    playSound('click');
                    const selectedColor = button.dataset.color;
                    playGame(selectedColor);
                });
            });

            // Quick bet buttons
            document.querySelectorAll('.quick-bet-btn').forEach(button => {
                button.addEventListener('click', () => {
                    playSound('click');
                    const amount = parseInt(button.dataset.amount);
                    betAmount = amount;
                    betInput.value = amount;
                    button.classList.add('button-press');
                    setTimeout(() => button.classList.remove('button-press'), 200);
                });
            });

            // Bet amount input
            betInput.addEventListener('change', () => {
                betAmount = parseInt(betInput.value);
                if (betAmount < 1) {
                    betAmount = 1;
                    betInput.value = 1;
                }
            });

            // Settings event listeners
            settingsButton.addEventListener('click', () => {
                settingsPanel.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling when settings is open
            });

            settingsClose.addEventListener('click', () => {
                settingsPanel.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
            });

            // Close settings when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    settingsPanel.classList.contains('active') && 
                    !settingsPanel.contains(e.target) && 
                    e.target !== settingsButton) {
                    settingsPanel.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            // History tab switching
            document.querySelectorAll('.history-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Remove active class from all tabs and panels
                    document.querySelectorAll('.history-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.history-panel').forEach(p => p.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding panel
                    tab.classList.add('active');
                    const panelId = tab.dataset.tab + '-panel';
                    const panel = document.getElementById(panelId);
                    panel.classList.add('active');

                    // Only update charts when switching to charts tab
                    if (tab.dataset.tab === 'charts') {
                        setTimeout(() => {
                            if (winLossChart && profitChart) {
                                winLossChart.resize();
                                profitChart.resize();
                                updateCharts(true); // Show complete data when switching to charts tab
                            }
                        }, 100);
                    }
                });
            });
        }

        // Play game
        function playGame(selectedColor) {
            // Check if timer is in last 5 seconds
            if (timer <= 5) {
                resultMessage.textContent = 'No more bets allowed! Round ending soon...';
                resultMessage.classList.add('lose');
                return;
            }

            // Check if player has enough balance
            if (betAmount > balance) {
                resultMessage.textContent = 'Insufficient balance!';
                return;
            }

            // Deduct bet amount from balance immediately
            balance -= betAmount;
            updateBalance();

            // Add bet to pending bets
            pendingBets.push({
                color: selectedColor,
                amount: betAmount
            });

            // Update result message
            resultMessage.textContent = `Bet placed on ${selectedColor}! You can bet on any color multiple times until last 5 seconds.`;
            resultMessage.classList.add('win');
            
            // Highlight the selected color button
            document.querySelectorAll('.color-btn').forEach(btn => {
                if (btn.dataset.color === selectedColor) {
                    btn.style.transform = 'scale(1.05)';
                    btn.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.3)';
                }
            });

            // Show current bets summary
            const currentBets = pendingBets.reduce((acc, bet) => {
                acc[bet.color] = (acc[bet.color] || 0) + bet.amount;
                return acc;
            }, {});

            let betsSummary = 'Current bets: ';
            for (const color in currentBets) {
                betsSummary += `${color}: $${currentBets[color]} | `;
            }
            resultMessage.textContent += '\n' + betsSummary.slice(0, -3);

            // Update charts in real-time
            updateCharts(false);
        }

        // Add result to game history
        function addToGameHistory(resultColor) {
            // Add to game results array
            gameResults.unshift(resultColor);
            if (gameResults.length > 20) {
                gameResults.pop();
            }
            
            // Update game results display
            updateGameResultsDisplay();
        }

        // Update game results display
        function updateGameResultsDisplay() {
            const gameResultsContainer = document.getElementById('game-results');
            gameResultsContainer.innerHTML = '';
            
            gameResults.forEach(color => {
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${color}`;
                resultItem.textContent = color.charAt(0).toUpperCase();
                gameResultsContainer.appendChild(resultItem);
            });
        }

        // Add to my history
        function addToMyHistory(selectedColor, resultColor, won, amount) {
            const date = new Date().toLocaleTimeString();
            const historyItem = {
                date,
                selectedColor,
                resultColor,
                won,
                amount,
                winnings: won ? amount * multipliers[selectedColor] : 0
            };
            
            myHistory.unshift(historyItem);
            if (myHistory.length > 50) {
                myHistory.pop();
            }
            
            // Update profit history
            profitHistory.push({
                time: date,
                profit: totalProfit
            });
            
            // Update charts immediately
            updateCharts(false);
            
            // Update my history display
            updateMyHistoryDisplay();
        }

        // Update my history display
        function updateMyHistoryDisplay() {
            const myHistoryList = document.getElementById('my-history-list');
            myHistoryList.innerHTML = '';
            
            myHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = `my-history-item ${item.won ? 'win' : 'lose'}`;
                
                historyItem.innerHTML = `
                    <div class="date">${item.date}</div>
                    <div class="bet-details">
                        <div class="bet-amount">$${item.amount} on ${item.selectedColor}</div>
                        <div class="bet-result">
                            ${item.won ? 
                                `Won $${item.winnings} (${item.selectedColor})` : 
                                `Lost $${item.amount} (${item.selectedColor} → ${item.resultColor})`}
                        </div>
                    </div>
                `;
                
                myHistoryList.appendChild(historyItem);
            });
        }

        // Update charts
        function updateCharts(isRoundEnd = false) {
            try {
                if (!winLossChart || !profitChart) {
                    console.error("Charts not initialized");
                    return;
                }
                
                // Update win/loss chart
                winLossChart.data.datasets[0].data = [totalWins, totalLosses];
                winLossChart.update('none'); // Use 'none' mode for better performance
                
                // Update profit chart
                const labels = profitHistory.map(item => item.time);
                const data = profitHistory.map(item => item.profit);
                
                // Show all data points when round ends or switching to charts tab
                const maxDataPoints = isRoundEnd ? data.length : 20;
                const recentLabels = labels.slice(0, maxDataPoints);
                const recentData = data.slice(0, maxDataPoints);
                
                profitChart.data.labels = recentLabels;
                profitChart.data.datasets[0].data = recentData;
                
                // Adjust chart options based on whether it's round end
                if (isRoundEnd) {
                    profitChart.options.scales.x.ticks.maxRotation = 45;
                    profitChart.options.scales.x.ticks.minRotation = 45;
                } else {
                    profitChart.options.scales.x.ticks.maxRotation = 0;
                    profitChart.options.scales.x.ticks.minRotation = 0;
                }
                
                profitChart.update('none'); // Use 'none' mode for better performance
                
                console.log("Charts updated successfully");
            } catch (error) {
                console.error("Error updating charts:", error);
            }
        }

        // Update balance display
        function updateBalance() {
            balanceElement.textContent = balance;
            if (balance > 0) {
                balanceElement.classList.add('glow');
            } else {
                balanceElement.classList.remove('glow');
            }
        }

        // Add this function to handle the timer
        function startTimer() {
            // Clear any existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timer = 60;
            timerElement.textContent = timer;
            timerElement.classList.remove('warning');
            
            // Reset color buttons
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.style.transform = '';
                btn.style.boxShadow = '';
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            });
            
            // Update result message
            resultMessage.textContent = 'Place your bets! You can bet on any color multiple times.';
            resultMessage.classList.remove('win', 'lose');
            
            timerInterval = setInterval(() => {
                timer--;
                timerElement.textContent = timer;
                
                if (timer <= 10) {
                    timerElement.classList.add('warning');
                    playSound('click');
                    resultMessage.textContent = `Last ${timer} seconds to place your bets! You can still bet on any color.`;
                }
                
                if (timer <= 5) {
                    // Disable color buttons in last 5 seconds
                    document.querySelectorAll('.color-btn').forEach(btn => {
                        btn.disabled = true;
                        btn.style.opacity = '0.5';
                        btn.style.cursor = 'not-allowed';
                    });
                    resultMessage.textContent = 'No more bets allowed! Round ending soon...';
                    resultMessage.classList.add('lose');
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    endRound();
                }
            }, 1000);
        }

        // Add this function to handle round end
        function endRound() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Update result message before color change
            resultMessage.textContent = 'Round ended! Revealing result...';
            
            // Add a small delay before showing the result
            setTimeout(() => {
                resultColor.style.backgroundColor = randomColor;
                resultColor.classList.add('win-animation');
                
                // Add to game history
                addToGameHistory(randomColor);
                
                // Process all pending bets
                pendingBets.forEach(bet => {
                    if (bet.color === randomColor) {
                        const winnings = bet.amount * multipliers[bet.color];
                        balance += winnings;
                        totalWins++;
                        currentStreak++;
                        if (currentStreak > bestStreak) {
                            bestStreak = currentStreak;
                        }
                        totalProfit += winnings;
                        addToMyHistory(bet.color, randomColor, true, bet.amount);
                        playSound('win');
                    } else {
                        totalLosses++;
                        currentStreak = 0;
                        totalProfit -= bet.amount;
                        addToMyHistory(bet.color, randomColor, false, bet.amount);
                        playSound('lose');
                    }
                });
                
                // Update displays
                updateBalance();
                updateStatistics();
                
                // Update charts with complete data
                updateCharts(true);
                
                // Clear pending bets
                pendingBets = [];
                
                // Start next round after showing results
                setTimeout(() => {
                    resultColor.classList.remove('win-animation');
                    resultColor.style.backgroundColor = '';
                    startTimer();
                }, 3000);
            }, 1000);
        }

        // Start the game
        init();
    </script>
