<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Style - Style Your Name</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --accent-color: #00ff7f; /* Vibrant Spring Green */
            --accent-darker: #00cc66;
            --border-color: #333333;
            --shadow-color: rgba(0, 255, 127, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --font-main: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
        }

        /* --- Global Reset & Base Styles --- */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 100%; scroll-behavior: smooth; }
        body {
            font-family: var(--font-main); background-color: var(--bg-primary); color: var(--text-primary);
            line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden;
        }
        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 0 15px; }

        /* --- Header/Navbar --- */
        .app-header {
            background-color: rgba(30, 30, 30, 0.85); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            padding: 15px 0; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; left: 0; right: 0; z-index: 1000;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--accent-color); text-decoration: none; }
        .logo span { color: var(--text-primary); font-weight: 400; }

        /* --- Main Content Area --- */
        main { flex-grow: 1; padding: 40px 0; }

        /* --- Hero Section --- */
        .hero-section { text-align: center; padding: 40px 0; display: flex; flex-direction: column; align-items: center; }
        .hero-section h1 { font-size: clamp(2.5rem, 6vw, 3.8rem); font-weight: 700; margin-bottom: 15px; max-width: 800px; }
        .hero-section h1 .highlight { color: var(--accent-color); }
        .hero-section .subtitle { font-size: clamp(1rem, 3vw, 1.2rem); color: var(--text-secondary); margin-bottom: 40px; max-width: 600px; }
        .input-group { display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; max-width: 500px; }
        #nameInput {
            font-family: var(--font-main); width: 100%; padding: 15px 20px; font-size: 1.1rem; background-color: var(--bg-secondary);
            border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary);
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease; appearance: none; -webkit-appearance: none;
        }
        #nameInput::placeholder { color: #777; opacity: 1; }
        #nameInput:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px var(--shadow-color); }
        #styleButton {
            font-family: var(--font-main); padding: 15px 40px; font-size: 1.1rem; font-weight: 700; color: #000; background-color: var(--accent-color);
            border: none; border-radius: 8px; cursor: pointer; transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); white-space: nowrap; appearance: none; -webkit-appearance: none;
        }
        #styleButton:hover { background-color: var(--accent-darker); transform: translateY(-3px); box-shadow: 0 6px 15px var(--shadow-dark); }
        #styleButton:active { transform: translateY(0); box-shadow: 0 2px 5px var(--shadow-dark); }

        /* --- Output Section --- */
        .output-section { padding: 40px 0; width: 100%; display: flex; justify-content: center; }
        .output-container {
            background-color: var(--bg-secondary); padding: 20px 15px; border-radius: 15px; min-height: 250px; width: 100%;
            max-width: 800px; border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-y: auto; max-height: 60vh;
        }

        /* --- Individual Styled Result Div --- */
        .styled-result {
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; padding: 12px 10px;
            border-bottom: 1px solid var(--border-color); opacity: 0; animation: fadeInResult 0.5s ease forwards;
        }
        .styled-result:last-child { border-bottom: none; }
        @keyframes fadeInResult { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .styled-result span { font-size: 1.6rem; line-height: 1.4; word-break: break-word; flex-grow: 1; }
        .styled-result span[title] { cursor: help; }

        /* --- Copy Button --- */
        .copy-button {
            font-family: var(--font-main); padding: 6px 12px; font-size: 0.85rem; font-weight: 600; color: #000; background-color: var(--accent-color);
            border: none; border-radius: 5px; cursor: pointer; transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            white-space: nowrap; flex-shrink: 0;
        }
        .copy-button:hover { background-color: var(--accent-darker); transform: scale(1.05); }
        .copy-button:active { transform: scale(0.98); }

        /* Prompt Message Style */
        .output-prompt {
            font-family: var(--font-main); font-size: clamp(1.2rem, 5vw, 1.8rem); font-weight: 400; color: var(--text-secondary);
            text-transform: none; letter-spacing: normal; text-shadow: none; text-align: center; padding: 40px 20px;
        }

        /* Footer */
        .app-footer { background-color: var(--bg-secondary); padding: 30px 0; border-top: 1px solid var(--border-color); text-align: center; margin-top: auto; }
        .footer-content p { color: var(--text-secondary); font-size: 0.9rem; }
        .footer-content a { color: var(--accent-color); text-decoration: none; margin: 0 5px; transition: color var(--transition-speed) ease; }
        .footer-content a:hover { color: var(--accent-darker); text-decoration: underline; }

        /* Responsive Adjustments */
        @media (min-width: 600px) { .input-group { flex-direction: row; } #nameInput { min-width: 300px; flex-grow: 1; } #styleButton { width: auto; flex-shrink: 0; } }
        @media (max-width: 480px) {
            .logo { font-size: 1.5rem; } .hero-section h1 { font-size: 2rem; } .hero-section .subtitle { font-size: 0.95rem; }
            .output-container { padding: 15px 10px; min-height: 200px; } .styled-result span { font-size: 1.3rem; }
            .copy-button { font-size: 0.8rem; padding: 5px 10px; } .output-prompt { font-size: clamp(1rem, 4vw, 1.5rem); }
            #nameInput, #styleButton { font-size: 1rem; padding: 12px 18px; } #styleButton { padding: 12px 30px; }
        }
        /* SR Only */
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }

        const glitchChars = [ '\u0300', '\u0301', '\u0302', '\u0303', '\u0304', '\u0305', '\u0306', '\u0307', '\u0308', '\u0309', '\u030a', '\u030b', '\u030c', '\u030d', '\u030e', '\u030f', '\u0310', '\u0311', '\u0312', '\u0313', '\u0314', '\u0315', '\u0316', '\u0317', '\u0318', '\u0319', '\u031a', '\u031b', '\u031c', '\u031d', '\u031e', '\u031f', '\u0320', '\u0321', '\u0322', '\u0323', '\u0324', '\u0325', '\u0326', '\u0327', '\u0328', '\u0329', '\u032a', '\u032b', '\u032c', '\u032d', '\u032e', '\u032f', '\u0330', '\u0331', '\u0332', '\u0333', '\u0334', '\u0335', '\u0336', '\u0337', '\u0338', '\u0339', '\u033a', '\u033b', '\u033c', '\u033d', '\u033e', '\u033f', '\u0340', '\u0341', '\u0342', '\u0343', '\u0344', '\u0345', '\u0346', '\u0347', '\u0348', '\u0349', '\u034a', '\u034b', '\u034c', '\u034d', '\u034e', '\u034f', '\u0350', '\u0351', '\u0352', '\u0353', '\u0354', '\u0355', '\u0356', '\u0357', '\u0358', '\u0359', '\u035a', '\u035b', '\u035c', '\u035d', '\u035e', '\u035f', '\u0360', '\u0361', '\u0362', '\u0363', '\u0364', '\u0365', '\u0366', '\u0367', '\u0368', '\u0369', '\u036a', '\u036b', '\u036c', '\u036d', '\u036e', '\u036f' ];

        // --- Styling Function (Handles Maps, Combining Chars, Glitch, Regional) ---
        function convertText(text, style) {
             // Handle styles using COMBINING characters first
            if (combining[style]) {
                let output = '';
                const combChar = combining[style];
                for (let i = 0; i < text.length; i++) {
                    // Avoid adding combining chars to spaces or other combining chars
                    if (text[i].match(/\s/) || (text[i].charCodeAt(0) >= 0x0300 && text[i].charCodeAt(0) <= 0x036f)) {
                         output += text[i];
                     } else {
                         output += text[i] + combChar;
                     }
                }
                return output;
            }

            // Handle Glitch
            if (style === 'glitch') {
                let output = ''; const intensity = Math.floor(Math.random() * 4) + 3; // Random intensity 3-6
                for (let i = 0; i < text.length; i++) {
                     if (text[i].match(/\s/)) { // Keep spaces as is
                         output += text[i]; continue;
                     }
                    output += text[i];
                    for (let j = 0; j < intensity; j++) {
                        if(Math.random() > 0.5) { // 50% chance to add a glitch char
                           output += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                        }
                    }
                }
                return output;
            }

            // Handle Regional Flags
            if (style === 'regional') {
                let output = '';
                const sourceUpper = map.normal.slice(26, 52); // Uppercase A-Z
                const targetRegional = map.regional; // The 26 indicator symbols
                // Filter input to ONLY uppercase letters for flags
                const upperCaseText = text.replace(/[^A-Z]/g, '');

                for (let i = 0; i < upperCaseText.length; i++) {
                    const char = upperCaseText[i];
                    const index = sourceUpper.indexOf(char);
                    if (index !== -1) { // Check index exists (should always for A-Z)
                       output += targetRegional[index]; // Append the corresponding regional indicator
                    }
                }
                // Pair up regional indicators and add space for better rendering
                return output.match(/.{2}/g)?.join(' ') || ''; // Group pairs, join with space
             }


            // Handle other styles using the MAP object
            let output = '';
            const sourceChars = map.normal;
            const targetChars = map[style]; // Get the target string for the style

            // Critical Check: If style map doesn't exist in 'map', return original text
            if (!targetChars) {
                 console.warn(`Style map not found for key: ${style} in 'map' object.`);
                 return text;
            }

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const index = sourceChars.indexOf(char); // Find char index in 'normal'

                // Check if char found in 'normal' AND target map is long enough AND target map char is valid
                if (index !== -1 && index < targetChars.length && targetChars[index]) {
                    output += targetChars[index];
                } else {
                    output += char; // Keep unmappable characters (spaces, symbols, etc.)
                }
            }
            return output;
        }

        // --- Function to Add Copy Button (Stable Version) ---
        function addCopyToClipboardButton(textToCopy) {
            const button = document.createElement('button');
            button.textContent = 'Copy';
            button.className = 'copy-button';
            button.type = 'button';
            button.onclick = (event) => {
                event.stopPropagation();
                if (!navigator.clipboard || !navigator.clipboard.writeText) {
                   alert('Clipboard copy not supported or blocked in your current browser context (try using HTTPS).');
                   return;
                }
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = 'Copy';
                    button.textContent = 'Copied!';
                    button.style.backgroundColor = '#00a050'; // Green success
                    setTimeout(() => {
                       button.textContent = originalText;
                       button.style.backgroundColor = ''; // Revert color
                       }, 1500);
                }).catch(err => {
                    console.error('Clipboard write failed:', err); // Log error for debugging
                    alert(`Copy failed: ${err.message}\nEnsure you are on HTTPS or localhost.`);
                    button.textContent = 'Error';
                    button.style.backgroundColor = '#ff4d4d'; // Red error
                    setTimeout(() => {
                        button.textContent = 'Copy';
                        button.style.backgroundColor = ''; // Revert color
                    }, 2500);
                });
            };
            return button;
        }

        // --- Main Function to Update Name Display ---
        function updateStyledName() {
             const name = nameInput.value.trim();
             outputContainer.innerHTML = ''; // Clear previous results

             if (name) {
                 // --- EXPANDED & CATEGORIZED List of styles ---
                 const stylesToGenerate = [
                     // Standard Sans-Serif
                     'bold', 'italic', 'boldItalic',
                     // Serif Variations (Check rendering)
                     'serifBold', 'serifItalic', 'serifBoldItalic',
                     // Script / Cursive
                     'cursive', 'boldCursive',
                     // Gothic / Fraktur
                     'fraktur', 'frakturBold',
                     // Technical / Special Casings
                     'mono', 'doubleStruck', 'fullwidth', 'bubble', 'squared', 'negCircled',
                      // Transformations
                     'smallCaps', 'inverted',
                      // Combining Character Styles (Symbolic Effects)
                     'strikethrough', 'underline', 'doubleUnderline', 'overline', 'slash', 'dotAbove', 'diaeresis',
                      // Gamer / Fancy / Decorative
                      'hacker', 'knight', 'future', 'magic',
                      'squiggle1', 'squiggle2', 'squiggle3',
                      // Special Features
                     'regional', // Flags (Use uppercase country codes)
                     'glitch'    // Glitch effect
                  ];

                 const fragment = document.createDocumentFragment(); // Use fragment for efficiency

                 stylesToGenerate.forEach((styleKey, index) => {
                    // Check if style definition exists in either map or combining object, or is a special case
                     if (!map[styleKey] && !combining[styleKey] && styleKey !== 'glitch' && styleKey !== 'regional') {
                         console.warn(`No definition found for style key: ${styleKey}`); // Optional: Warn if missing
                         return; // Skip if definition is missing
                     }

                     const styledName = convertText(name, styleKey);

                     // Don't add styles that result in empty strings (unless glitch)
                     if (!styledName && styleKey !== 'glitch') {
                         // For regional flags, ensure it actually produced something
                         if (styleKey === 'regional' && !styledName.trim()) return;
                         else if (styleKey !== 'regional') return; // Skip other empty results
                     }

                     const resultDiv = document.createElement('div');
                     resultDiv.className = 'styled-result';
                     resultDiv.style.animationDelay = `${index * 0.05}s`; // Stagger animation

                     const nameSpan = document.createElement('span');
                     nameSpan.textContent = styledName;
                     if (styleKey === 'regional') { nameSpan.title = 'Use uppercase country code (e.g., US) for flags'; }

                     const copyButton = addCopyToClipboardButton(styledName);

                     resultDiv.appendChild(nameSpan);
                     resultDiv.appendChild(copyButton);
                     fragment.appendChild(resultDiv); // Add to fragment
                 });

                 // Append all results from fragment at once
                 outputContainer.appendChild(fragment);

                 // Show message if NO results were generated after trying all styles
                 if (outputContainer.children.length === 0) {
                     outputContainer.innerHTML = '<div class="output-prompt">Could not generate any styles for this input.</div>';
                 }

             } else {
                 // Show prompt message if input is empty
                  if (!outputContainer.querySelector('.output-prompt')) { // Avoid adding multiple prompts
                      outputContainer.innerHTML = '<div class="output-prompt">Please enter a name first!</div>';
                  }
             }
        }

        // --- Initial State ---
        function showInitialPrompt() {
             // Show prompt only if the container is truly empty initially
             if (!outputContainer.hasChildNodes() ||
                 (outputContainer.children.length === 1 && outputContainer.children[0].classList.contains('output-prompt')))
             {
                 outputContainer.innerHTML = '<div class="output-prompt">Styles will appear here once you enter a name!</div>';
             }
        }
       showInitialPrompt(); // Set initial state on load

        // --- Event Listeners ---
        styleButton.addEventListener('click', updateStyledName);
        nameInput.addEventListener('keydown', (event) => { if (event.key === 'Enter' || event.keyCode === 13) { event.preventDefault(); updateStyledName(); } });

    </script>
