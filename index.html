    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-nav: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --accent-color: #00ff7f;
            --accent-darker: #00cc66;
            --border-color: #333333;
            --shadow-color: rgba(0, 255, 127, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --font-main: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
            --nav-width: 260px;
            --nav-item-anim-stagger: 0.05s; /* Delay between each item animation */
        }

        /* --- Global Reset & Base Styles --- */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 100%; scroll-behavior: smooth; }
        body {
            font-family: var(--font-main); background-color: var(--bg-primary); color: var(--text-primary);
            line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden;
        }
        body.menu-open { overflow-y: hidden; }

        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 0 15px; }

        /* --- Header/Navbar --- */
        .app-header {
            background-color: rgba(30, 30, 30, 0.85); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            padding: 15px 0; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; left: 0; right: 0; z-index: 1000;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--accent-color); text-decoration: none; flex-shrink: 0; }
        .logo span { color: var(--text-primary); font-weight: 400; }

        /* --- Menu Toggle Button --- */
        .menu-toggle {
            background: none; border: none; color: var(--text-primary); font-size: 1.8rem;
            cursor: pointer; padding: 5px; display: flex; flex-direction: column; justify-content: space-around;
            width: 30px; height: 25px; z-index: 1200; margin-left: 15px;
        }
         .menu-toggle span {
            display: block; width: 100%; height: 3px; background-color: var(--text-primary);
            border-radius: 3px; transition: all var(--transition-speed) ease-in-out;
        }

        /* --- Side Navigation Menu (Right Side) --- */
        .side-nav {
            position: fixed; top: 0; right: 0; left: auto; width: var(--nav-width); height: 100%;
            background-color: var(--bg-nav); padding: 80px 20px 20px;
            transform: translateX(100%); transition: transform var(--transition-speed) ease-in-out;
            z-index: 1150; overflow-y: auto; border-left: 1px solid var(--border-color);
        }
        .side-nav ul { list-style: none; }
        .side-nav li {
            opacity: 0; transform: translateX(30px);
            transition: opacity calc(var(--transition-speed) * 0.8) ease, transform calc(var(--transition-speed) * 0.8) ease;
            transition-delay: 0s;
        }
        .side-nav a {
            color: var(--text-primary); text-decoration: none; font-size: 1.1rem;
            padding: 10px 5px; display: block; transition: color var(--transition-speed) ease, background-color var(--transition-speed) ease;
            border-radius: 5px; margin-bottom: 10px;
        }
        .side-nav a:hover, .side-nav a.active { color: var(--accent-color); background-color: rgba(255, 255, 255, 0.05); }

        /* --- Menu Overlay --- */
        .menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); opacity: 0; visibility: hidden;
            transition: opacity var(--transition-speed) ease, visibility 0s var(--transition-speed);
            z-index: 1100;
        }
         body.menu-open .menu-overlay { opacity: 1; visibility: visible; transition-delay: 0s; }

        /* --- Styles when Menu is OPEN --- */
        body.menu-open .side-nav { transform: translateX(0); }
        body.menu-open .side-nav li { opacity: 1; transform: translateX(0); }
        body.menu-open .menu-toggle span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        body.menu-open .menu-toggle span:nth-child(2) { opacity: 0; }
        body.menu-open .menu-toggle span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        /* --- Main Content Area --- */
        main { flex-grow: 1; padding: 40px 0; }

        /* --- Hero Section & Input Group --- */
        .hero-section { text-align: center; padding: 40px 0; display: flex; flex-direction: column; align-items: center; }
        .hero-section h1 { font-size: clamp(2.5rem, 6vw, 3.8rem); font-weight: 700; margin-bottom: 15px; max-width: 800px; }
        .hero-section h1 .highlight { color: var(--accent-color); }
        .hero-section .subtitle { font-size: clamp(1rem, 3vw, 1.2rem); color: var(--text-secondary); margin-bottom: 40px; max-width: 600px; }
        .input-group { display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; max-width: 500px; }
        #nameInput { font-family: var(--font-main); width: 100%; padding: 15px 20px; font-size: 1.1rem; background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease; appearance: none; -webkit-appearance: none; }
        #nameInput::placeholder { color: #777; opacity: 1; }
        #nameInput:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px var(--shadow-color); }
        #styleButton { font-family: var(--font-main); padding: 15px 40px; font-size: 1.1rem; font-weight: 700; color: #000; background-color: var(--accent-color); border: none; border-radius: 8px; cursor: pointer; transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); white-space: nowrap; appearance: none; -webkit-appearance: none; }
        #styleButton:hover { background-color: var(--accent-darker); transform: translateY(-3px); box-shadow: 0 6px 15px var(--shadow-dark); }
        #styleButton:active { transform: translateY(0); box-shadow: 0 2px 5px var(--shadow-dark); }

        /* --- Output Section --- */
        .output-section { padding: 40px 0; width: 100%; display: flex; justify-content: center; }
        .output-container { background-color: var(--bg-secondary); padding: 20px 15px; border-radius: 15px; min-height: 250px; width: 100%; max-width: 800px; border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); overflow-y: auto; max-height: 60vh; }
        .output-notice {
            font-size: 0.85rem; color: var(--text-secondary); text-align: center;
            padding: 10px 15px 0; margin-bottom: -10px; /* Adjust spacing */
            border-bottom: 1px dashed var(--border-color); padding-bottom: 10px;
        }
        .styled-result { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; padding: 12px 10px; border-bottom: 1px solid var(--border-color); opacity: 0; animation: fadeInResult 0.5s ease forwards; }
        .styled-result:last-child { border-bottom: none; }
        @keyframes fadeInResult { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .styled-result span { font-size: 1.6rem; line-height: 1.4; word-break: break-word; flex-grow: 1; font-variant-ligatures: none; /* Try disabling ligatures just in case */ }
        .styled-result span[title] { cursor: help; }
        .copy-button { font-family: var(--font-main); padding: 6px 12px; font-size: 0.85rem; font-weight: 600; color: #000; background-color: var(--accent-color); border: none; border-radius: 5px; cursor: pointer; transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease; white-space: nowrap; flex-shrink: 0; }
        .copy-button:hover { background-color: var(--accent-darker); transform: scale(1.05); }
        .copy-button:active { transform: scale(0.98); }
        .output-prompt { font-family: var(--font-main); font-size: clamp(1.2rem, 5vw, 1.8rem); font-weight: 400; color: var(--text-secondary); text-transform: none; letter-spacing: normal; text-shadow: none; text-align: center; padding: 40px 20px; }

        /* --- Footer --- */
        .app-footer { background-color: var(--bg-secondary); padding: 30px 0; border-top: 1px solid var(--border-color); text-align: center; margin-top: auto; }
        .footer-content p { color: var(--text-secondary); font-size: 0.9rem; }
        .footer-content a { color: var(--accent-color); text-decoration: none; margin: 0 5px; transition: color var(--transition-speed) ease; }
        .footer-content a:hover { color: var(--accent-darker); text-decoration: underline; }

        /* --- Responsive Adjustments --- */

        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }

        // --- convertText Function (Handles different style types) ---
        function convertText(text, style) {
            try {
                // 1. Combining Marks
                if (combining[style]) {
                    let outputText = '';
                    const combiningChar = combining[style];
                    for (let i = 0; i < text.length; i++) {
                        // Avoid applying mark after space or another combining mark (usually)
                        if (text[i].match(/\s/) || (text[i].charCodeAt(0) >= 0x0300 && text[i].charCodeAt(0) <= 0x036f) || (text[i].charCodeAt(0) >= 0x20D0 && text[i].charCodeAt(0) <= 0x20FF) ) {
                             outputText += text[i];
                        } else {
                            outputText += text[i] + combiningChar;
                        }
                    }
                    return outputText;
                }

                // 2. Glitch Effect
                if (style === 'glitch') {
                    let outputText = '';
                    const baseIntensity = 2; // Min glitch chars
                    const randomIntensity = Math.floor(Math.random() * 5); // Add 0-4 more
                    const totalIntensity = baseIntensity + randomIntensity;

                    for (let i = 0; i < text.length; i++) {
                         if (text[i].match(/\s/)) { outputText += text[i]; continue; } // Keep space

                         outputText += text[i]; // Original char

                         // Add random glitch characters
                        let addedGlitches = 0;
                        while (addedGlitches < totalIntensity) {
                            if(Math.random() > 0.3) { // Apply glitch chars probabilistically
                                outputText += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                            }
                            addedGlitches++;
                        }
                    }
                    return outputText;
                }

                // 3. Regional Indicators (Flags)
                if (style === 'regional') {
                     let outputText = '';
                     const base = 'A'.charCodeAt(0);
                     const regionalBase = 0x1F1E6; // Unicode start for regional indicators
                     const inputText = text.toUpperCase().replace(/[^A-Z]/g, ''); // Only A-Z uppercase

                     for (let i = 0; i < inputText.length; i++) {
                         outputText += String.fromCodePoint(regionalBase + (inputText.charCodeAt(i) - base));
                     }
                     // Add space between pairs for better flag rendering
                     return outputText.match(/.{1,2}/g)?.join(' ') || '';
                 }

                 // 4. Standard Character Mapping
                const sourceChars = map.normal;
                const targetChars = map[style];

                // If the style doesn't exist in the map, return original text
                if (!targetChars) {
                    console.warn(`Style map not found for: ${style}`);
                    return text;
                 }

                let outputText = '';
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const index = sourceChars.indexOf(char);

                    // If character is in our source map AND there's a corresponding char in the target map
                    if (index !== -1 && index < targetChars.length && targetChars[index]) {
                        outputText += targetChars[index];
                    } else {
                        // Otherwise, keep the original character
                        outputText += char;
                    }
                }
                return outputText;

            } catch (e) {
                console.error(`Error converting text for style "${style}":`, e);
                return text; // Return original text on any error
            }
        }

        // --- addCopyToClipboardButton Function (Improved Fallback/Error Handling) ---
        function addCopyToClipboardButton(textToCopy) {
            const button = document.createElement('button');
            button.textContent = 'Copy';
            button.className = 'copy-button';
            button.type = 'button';

            button.onclick = (event) => {
                event.stopPropagation(); // Prevent event bubbling

                const showFeedback = (message, success = true) => {
                    button.textContent = message;
                    button.style.backgroundColor = success ? 'var(--accent-darker)' : '#ff4d4d'; // Use CSS var or red
                    button.disabled = true; // Prevent rapid clicks
                    setTimeout(() => {
                        button.textContent = 'Copy';
                        button.style.backgroundColor = '';
                        button.disabled = false;
                    }, success ? 1500 : 2500);
                };

                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        showFeedback('Copied!');
                    }).catch(err => {
                        console.error('Async Copy failed:', err);
                        // Try fallback if rejected (e.g., due to focus issues)
                        try {
                            const textArea = document.createElement("textarea");
                            textArea.value = textToCopy;
                            textArea.style.position = "fixed"; textArea.style.left = "-9999px";
                            document.body.appendChild(textArea);
                            textArea.focus(); textArea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textArea);
                            showFeedback('Copied (FB)!'); // Indicate fallback success
                        } catch (fallbackErr) {
                             console.error('Fallback Copy failed:', fallbackErr);
                            showFeedback('Copy Failed!', false);
                             // Optionally show an alert too: alert('Could not copy text automatically.');
                        }
                    });
                } else {
                     // Fallback for older browsers or insecure contexts
                     try {
                         const textArea = document.createElement("textarea");
                         textArea.value = textToCopy;
                         textArea.style.position = "fixed"; textArea.style.left = "-9999px";
                         document.body.appendChild(textArea);
                         textArea.focus(); textArea.select();
                         document.execCommand('copy');
                         document.body.removeChild(textArea);
                         showFeedback('Copied!');
                     } catch (err) {
                         console.error('ExecCommand Copy failed:', err);
                         showFeedback('Copy Failed!', false);
                         // alert('Copying not supported or failed. Please copy manually.');
                     }
                }
            };
            return button;
        }
