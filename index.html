<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Style - Style Your Name</title>
    <!-- Google Fonts: Poppins (Interface) + Anton (Styled Name) -->
    <!-- font-display=swap helps reduce Flash Of Unstyled Text (FOUT) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --accent-color: #00ff7f; /* Vibrant Spring Green */
            --accent-darker: #00cc66;
            --border-color: #333333;
            --shadow-color: rgba(0, 255, 127, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --font-main: 'Poppins', sans-serif; /* Default font */
            --font-styled-name: 'Anton', sans-serif; /* Specific font for the styled output */
            --transition-speed: 0.3s;
        }

        /* --- Global Reset & Base Styles --- */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 100%; /* Base font size for rem units */
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            width: 90%;
            max-width: 1100px; /* Consistent max-width */
            margin-left: auto;
            margin-right: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        /* --- Header/Navbar --- */
        .app-header {
            background-color: rgba(30, 30, 30, 0.85); /* Slightly less transparent */
            backdrop-filter: blur(8px); /* Slightly stronger blur */
            -webkit-backdrop-filter: blur(8px);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky; /* Keep header visible */
            top: 0;
            left: 0;
            right: 0; /* Ensure it spans full width */
            z-index: 1000; /* High z-index */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            text-decoration: none;
        }
         .logo span {
            color: var(--text-primary);
            font-weight: 400; /* Regular weight for the second part */
         }

        /* --- Main Content Area --- */
        main {
             flex-grow: 1; /* Allow main content to fill space */
             padding-top: 40px; /* Add padding below sticky header */
             padding-bottom: 40px;
         }

        /* --- Hero Section --- */
        .hero-section {
            text-align: center;
            padding: 40px 0; /* Adjusted padding */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-section h1 {
            font-size: clamp(2.5rem, 6vw, 3.8rem); /* Responsive title size */
            font-weight: 700;
            margin-bottom: 15px;
            max-width: 800px;
        }
         .hero-section h1 .highlight { /* Specific class for highlighted text */
            color: var(--accent-color);
         }

        .hero-section .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
        }

        .input-group {
            display: flex;
            flex-direction: column; /* Stack on small screens */
            gap: 15px; /* Space between input and button */
            align-items: center;
            width: 100%;
            max-width: 500px; /* Control group width */
        }

        #nameInput {
            font-family: var(--font-main);
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            appearance: none; /* Remove default browser styling */
             -webkit-appearance: none;
        }

        #nameInput::placeholder {
            color: #777;
             opacity: 1; /* Ensure placeholder is visible */
        }

        #nameInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }

        #styleButton {
            font-family: var(--font-main);
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #000; /* Black text contrasts well with accent */
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            white-space: nowrap; /* Prevent button text wrapping */
            appearance: none; /* Remove default browser styling */
             -webkit-appearance: none;
        }

        #styleButton:hover {
            background-color: var(--accent-darker);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-dark);
        }

        #styleButton:active {
            transform: translateY(0); /* Push down effect */
            box-shadow: 0 2px 5px var(--shadow-dark);
        }

        /* --- Output Section --- */
        .output-section {
            padding: 40px 0; /* Consistent padding */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .output-container {
            background-color: var(--bg-secondary);
            padding: 40px 30px; /* Adjusted padding for responsiveness */
            border-radius: 15px;
            min-height: 250px; /* Reserve vertical space to reduce layout shift */
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Clip content if extremely large */
             position: relative; /* Needed for potential absolute positioning inside */
        }

        /* --- The Styled Name --- */
        .styled-name {
            font-family: var(--font-styled-name); /* Using Anton font */
            font-size: clamp(2.5rem, 10vw, 7rem); /* Adjusted clamp values for Anton */
            font-weight: 400; /* Anton standard weight */
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1.5px; /* Slightly adjusted spacing */
            text-shadow: 0 0 8px var(--shadow-color), 0 0 15px var(--shadow-color), 1px 1px 3px rgba(0,0,0,0.4); /* Adjusted shadow */
            margin: 0;
            line-height: 1.1; /* Tight line height for large fonts */
            word-break: break-word; /* Allow long words to break */
            text-align: center;
            width: 100%; /* Ensure it takes container width for centering */

            /* Animation properties */
            opacity: 0; /* Start hidden */
            transform: translateY(15px) scale(0.98); /* Start slightly down and small */
            visibility: hidden; /* Use visibility for better performance hiding */
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease, visibility 0s var(--transition-speed); /* Transition for prompt */
        }

        /* Class for placeholder/prompt messages */
        .styled-name.prompt {
            font-family: var(--font-main); /* Use default font for prompts */
            font-size: clamp(1.2rem, 5vw, 1.8rem); /* Smaller size for prompt */
            font-weight: 400;
            color: var(--text-secondary); /* Less prominent color */
            text-transform: none;
            letter-spacing: normal;
            text-shadow: none; /* No shadow for prompt */
            opacity: 1; /* Make visible immediately */
            transform: none;
             visibility: visible;
            transition: none; /* No transition for prompt appearance */
        }

        /* --- Name Appearance Animation --- */
        @keyframes appear {
            0% {
                opacity: 0;
                transform: translateY(15px) scale(0.98);
                visibility: visible;
            }
            70% {
                opacity: 0.9;
                transform: translateY(-5px) scale(1.02); /* Overshoot slightly */
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                 visibility: visible;
            }
        }

        /* Class to trigger the animation */
        .styled-name.animate {
             /* Use a longer, smoother duration maybe */
             animation: appear 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
             /* 'forwards' keeps the end state */
        }


        /* --- Footer --- */
        .app-footer {
            background-color: var(--bg-secondary);
            padding: 30px 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
            margin-top: auto; /* Push footer to bottom in flex column */
        }

        .footer-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .footer-content a {
             color: var(--accent-color);
             text-decoration: none;
             margin: 0 5px;
             transition: color var(--transition-speed) ease;
         }
         .footer-content a:hover {
             color: var(--accent-darker);
             text-decoration: underline;
         }

        /* --- Responsive Adjustments --- */
        @media (min-width: 600px) {
            .input-group {
                flex-direction: row; /* Side-by-side layout */
            }
            #nameInput {
                min-width: 300px;
                flex-grow: 1; /* Input takes available space */
            }
            #styleButton {
                width: auto;
                flex-shrink: 0; /* Prevent button shrinking */
            }
        }

        @media (max-width: 480px) {
            .logo { font-size: 1.5rem; }
            .hero-section h1 { font-size: 2rem; } /* Slightly smaller */
            .hero-section .subtitle { font-size: 0.95rem; } /* Slightly smaller */
             .output-container {
                 padding: 30px 15px; /* Less padding on small screens */
                 min-height: 200px; /* Adjust min-height */
            }
             .styled-name {
                font-size: clamp(2rem, 12vw, 4.5rem); /* Adjust clamp for small phones */
                letter-spacing: 1px;
            }
             .styled-name.prompt {
                font-size: clamp(1rem, 4vw, 1.5rem);
            }
             #nameInput, #styleButton {
                font-size: 1rem; /* Adjust input/button font size */
                 padding: 12px 18px;
            }
             #styleButton {
                 padding: 12px 30px;
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <div class="container navbar">
            <a href="#" class="logo">YO<span>STYLE</span></a>
            <!-- <nav> Optional links </nav> -->
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section (Input) -->
        <section class="hero-section" aria-labelledby="hero-heading">
            <div class="container">
                <h1 id="hero-heading">Give Your Name a <span class="highlight">Stylish Edge</span></h1>
                <p class="subtitle">Just type your name and watch the magic happen! We'll make it look awesome.</p>

                <div class="input-group">
                    <label for="nameInput" class="sr-only">Enter your name:</label> <!-- Screen reader label -->
                    <input type="text" id="nameInput" placeholder="Enter your awesome name here...">
                    <button id="styleButton">Style It!</button>
                </div>
            </div>
        </section>

        <!-- Output Section -->
        <section class="output-section" aria-live="polite"> <!-- aria-live notifies screen readers of changes -->
            <div class="container">
                 <div class="output-container">
                    <!-- The styled name or prompt will appear here -->
                    <h2 id="styledNameOutput" class="styled-name prompt">Style appears here</h2>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container footer-content">
            <p>&copy; <span id="year"></span> Yo Style - Elevate Your Name. <a href="#">Privacy</a> | <a href="#">Terms</a></p>
        </div>
    </footer>

    <script>
        // --- DOM Element Selection ---
        const nameInput = document.getElementById('nameInput');
        const styleButton = document.getElementById('styleButton');
        const styledNameOutput = document.getElementById('styledNameOutput');
        const yearSpan = document.getElementById('year');

        // --- Set Current Year in Footer ---
        yearSpan.textContent = new Date().getFullYear();

        // --- Main Function to Update Name Display ---
        function updateStyledName() {
            const name = nameInput.value.trim(); // Get and clean input

            // Reset styles/classes before applying new ones
            styledNameOutput.classList.remove('animate', 'prompt');
            styledNameOutput.textContent = ''; // Clear previous content temporarily

            if (name) {
                // Valid name entered
                styledNameOutput.textContent = name; // Set the new name

                // ** Reliable Animation Trigger **
                // 1. Remove the class to reset animation state
                styledNameOutput.classList.remove('animate');

                // 2. Force browser reflow. Reading offsetWidth is a common method.
                // This ensures the removal is processed before adding the class back.
                void styledNameOutput.offsetWidth;

                // 3. Add the class back to trigger the animation defined in CSS
                styledNameOutput.classList.add('animate');

            } else {
                // Empty input - Show prompt message
                styledNameOutput.textContent = "Please enter a name!";
                // Add the 'prompt' class for specific styling (defined in CSS)
                // No animation needed for the prompt.
                styledNameOutput.classList.add('prompt');
            }
        }

        // --- Event Listeners ---
        // Click on the button
        styleButton.addEventListener('click', updateStyledName);

        // Press Enter key in the input field
        nameInput.addEventListener('keydown', (event) => { // Using keydown for potentially faster response
            if (event.key === 'Enter' || event.keyCode === 13) {
                 event.preventDefault(); // Prevent default form submission if it were in a form
                 updateStyledName();
            }
        });

        // Screen reader accessibility class (basic example)
        const srOnlyStyle = document.createElement('style');
        srOnlyStyle.textContent = `
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
            }
        `;
        document.head.appendChild(srOnlyStyle);

    </script>

</body>
</html>
