        /* --- CSS Variables --- */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-nav: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --accent-color: #00ff7f;
            --accent-darker: #00cc66;
            --border-color: #333333;
            --shadow-color: rgba(0, 255, 127, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --font-main: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
            --nav-width: 260px;
            --nav-item-anim-stagger: 0.05s; /* Delay between each item animation */
        }

        /* --- Global Reset & Base Styles --- */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 100%; scroll-behavior: smooth; }
        body {
            font-family: var(--font-main); background-color: var(--bg-primary); color: var(--text-primary);
            line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden;
        }
        body.menu-open { overflow-y: hidden; }

        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 0 15px; }

        /* --- Header/Navbar --- */
        .app-header {
            background-color: rgba(30, 30, 30, 0.85); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            padding: 15px 0; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; left: 0; right: 0; z-index: 1000;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--accent-color); text-decoration: none; flex-shrink: 0; }
        .logo span { color: var(--text-primary); font-weight: 400; }

        /* --- Menu Toggle Button --- */
        .menu-toggle {
            background: none; border: none; color: var(--text-primary); font-size: 1.8rem;
            cursor: pointer; padding: 5px; display: flex; flex-direction: column; justify-content: space-around;
            width: 30px; height: 25px; z-index: 1200; margin-left: 15px;
        }
         .menu-toggle span {
            display: block; width: 100%; height: 3px; background-color: var(--text-primary);
            border-radius: 3px; transition: all var(--transition-speed) ease-in-out;
        }

        /* --- Side Navigation Menu (Right Side) --- */
        .side-nav {
            position: fixed; top: 0; right: 0; left: auto; width: var(--nav-width); height: 100%;
            background-color: var(--bg-nav); padding: 80px 20px 20px; /* More top padding */
            transform: translateX(100%); transition: transform var(--transition-speed) ease-in-out;
            z-index: 1150; overflow-y: auto; border-left: 1px solid var(--border-color);
        }
        .side-nav ul { list-style: none; }
        .side-nav li {
            /* --- ANIMATION: Initial State --- */
            opacity: 0;
            transform: translateX(30px); /* Start slightly to the right */
            transition: opacity calc(var(--transition-speed) * 0.8) ease, transform calc(var(--transition-speed) * 0.8) ease; /* Slower transition for items */
            transition-delay: 0s; /* Default delay overridden by JS */
        }
        .side-nav a {
            color: var(--text-primary); text-decoration: none; font-size: 1.1rem;
            padding: 10px 5px; display: block; transition: color var(--transition-speed) ease, background-color var(--transition-speed) ease;
            border-radius: 5px; margin-bottom: 10px; /* Added margin */
        }
        .side-nav a:hover, .side-nav a.active { color: var(--accent-color); background-color: rgba(255, 255, 255, 0.05); }

        /* --- Menu Overlay --- */
        .menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); opacity: 0; visibility: hidden;
            transition: opacity var(--transition-speed) ease, visibility 0s var(--transition-speed);
            z-index: 1100;
        }
         body.menu-open .menu-overlay { opacity: 1; visibility: visible; transition-delay: 0s; }

        /* --- Styles when Menu is OPEN --- */
        body.menu-open .side-nav {
            transform: translateX(0); /* Slide menu in */
        }
         /* --- ANIMATION: Final State for Items --- */
         body.menu-open .side-nav li {
            opacity: 1;
            transform: translateX(0); /* Slide item into place */
             /* Transition delay will be set by JavaScript */
        }
         /* Hamburger -> X Animation */
         body.menu-open .menu-toggle span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
         body.menu-open .menu-toggle span:nth-child(2) { opacity: 0; }
         body.menu-open .menu-toggle span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        /* --- Main Content Area --- */
        main { flex-grow: 1; padding: 40px 0; }

        #styleButton:hover { background-color: var(--accent-darker); transform: translateY(-3px); box-shadow: 0 6px 15px var(--shadow-dark); }
        #styleButton:active { transform: translateY(0); box-shadow: 0 2px 5px var(--shadow-dark); }
        .output-section { padding: 40px 0; width: 100%; display: flex; justify-content: center; }
        .output-container { background-color: var(--bg-secondary); padding: 20px 15px; border-radius: 15px; min-height: 250px; width: 100%; max-width: 800px; border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); overflow-y: auto; max-height: 60vh; }

        const combining = { strikethrough: '\u0336', underline: '\u0332', doubleUnderline: '\u0333', overline: '\u0305', slash: '\u0338', dotAbove: '\u0307', diaeresis: '\u0308' };
        const glitchChars = [ '\u0300', '\u0301', /* ... many more ... */ '\u036f' ];

        // --- convertText & addCopyToClipboardButton Functions (No Changes) ---
        function convertText(text, style) { /* ... (Same as previous stable version) ... */
            try { if (combining[style]) { let o=''; const c=combining[style]; for(let i=0;i<text.length;i++){ if(text[i].match(/\s/)||(text[i].charCodeAt(0)>=0x0300&&text[i].charCodeAt(0)<=0x036f)){o+=text[i];}else{o+=text[i]+c;}} return o; } if (style === 'glitch') { let o=''; const intensity=Math.floor(Math.random()*4)+3; for(let i=0;i<text.length;i++){ if(text[i].match(/\s/)){o+=text[i]; continue;} o+=text[i]; for(let j=0;j<intensity;j++){ if(Math.random()>0.5){o+=glitchChars[Math.floor(Math.random()*glitchChars.length)];}}} return o; } if (style === 'regional') { let o=''; const s=map.normal.slice(26,52); const t=map.regional; const u=text.replace(/[^A-Z]/g, ''); for(let i=0;i<u.length;i++){ const idx=s.indexOf(u[i]); if(idx!==-1)o+=t[idx]; } return o.match(/.{2}/g)?.join(' ')||''; } let output=''; const source=map.normal; const target=map[style]; if(!target){return text;} for(let i=0;i<text.length;i++){ const char=text[i]; const index=source.indexOf(char); if(index!==-1&&index<target.length&&target[index]){ output+=target[index];} else {output+=char;}} return output; } catch (e) { console.error(`ConvertText Error (${style}):`, e); return text; }
        }
        function addCopyToClipboardButton(textToCopy) { /* ... (Same as previous stable version) ... */
            const b = document.createElement('button'); b.textContent='Copy'; b.className='copy-button'; b.type='button'; b.onclick=(e) => { e.stopPropagation(); if (!navigator.clipboard?.writeText) { alert('Copy not supported/blocked.'); return; } navigator.clipboard.writeText(textToCopy).then(()=>{ b.textContent='Copied!'; b.style.backgroundColor='#00a050'; setTimeout(()=>{ b.textContent='Copy'; b.style.backgroundColor=''; }, 1500); }).catch(err=>{ console.error('Copy failed:', err); alert(`Copy failed: ${err.message}`); b.textContent='Error'; b.style.backgroundColor='#ff4d4d'; setTimeout(()=>{ b.textContent='Copy'; b.style.backgroundColor=''; }, 2500); }); }; return b;
        }

        // --- updateStyledName Function (No Changes) ---
        function updateStyledName() { /* ... (Same stable version) ... */
            const name=nameInput.value.trim(); outputContainer.innerHTML=''; if(name){ const styles = [ 'bold', 'italic', 'boldItalic', 'serifBold', 'serifItalic', 'serifBoldItalic', 'cursive', 'boldCursive', 'fraktur', 'frakturBold', 'mono', 'doubleStruck', 'fullwidth', 'bubble', 'squared', 'negCircled', 'smallCaps', 'inverted', 'strikethrough', 'underline', 'doubleUnderline', 'overline', 'slash', 'dotAbove', 'diaeresis', 'hacker', 'knight', 'future', 'magic', 'squiggle1', 'squiggle2', 'squiggle3', 'regional', 'glitch' ]; const fragment=document.createDocumentFragment(); styles.forEach((key, idx)=>{ if(!map[key]&&!combining[key]&&key!=='glitch'&&key!=='regional'){return;} const styled=convertText(name,key); if(!styled&&key!=='glitch'){if(key==='regional'&&!styled.trim())return;else if(key!=='regional')return;} const div=document.createElement('div'); div.className='styled-result'; div.style.animationDelay=`${idx*0.05}s`; const span=document.createElement('span'); span.textContent=styled; if(key==='regional'){span.title='Use uppercase country code (e.g., US) for flags';} const copyBtn=addCopyToClipboardButton(styled); div.appendChild(span); div.appendChild(copyBtn); fragment.appendChild(div); }); outputContainer.appendChild(fragment); if(outputContainer.children.length===0){outputContainer.innerHTML='<div class="output-prompt">No styles generated.</div>';} } else { if(!outputContainer.querySelector('.output-prompt')){outputContainer.innerHTML='<div class="output-prompt">Please enter a name first!</div>';}}
        }

        // --- Initial Prompt (No Changes) ---
        function showInitialPrompt() { if (!outputContainer.hasChildNodes() || (outputContainer.children.length === 1 && outputContainer.children[0].classList.contains('output-prompt'))) { outputContainer.innerHTML = '<div class="output-prompt">Styles will appear here...</div>'; } }
        showInitialPrompt();

        // --- *** UPDATED: Menu Toggle Functionality with Animation Delay *** ---
        function toggleMenu() {
            const isOpen = document.body.classList.toggle('menu-open');
            menuToggleButton.setAttribute('aria-expanded', isOpen);
            sideMenu.setAttribute('aria-hidden', !isOpen);

            const baseDelay = 0.1; // Initial delay before the first item animates
            const staggerDelay = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--nav-item-anim-stagger') || '0.05'); // Get stagger from CSS var

            menuItems.forEach((item, index) => {
                if (isOpen) {
                    // Apply delay when opening
                    item.style.transitionDelay = `${baseDelay + index * staggerDelay}s`;
                } else {
                    // Remove delay when closing so they hide together/quickly
                     item.style.transitionDelay = '0s';
                }
            });

            if(isOpen) {
                sideMenu.querySelector('a')?.focus();
            }
        }
        menuToggleButton.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);
         // Close menu when a link is clicked
         menuItems.forEach(item => { // Iterate over LI items now
             const link = item.querySelector('a');
            if(link){
                 link.addEventListener('click', (e) => {
                     // If it's a real link, let it navigate, just close the menu
                     if(link.getAttribute('href') !== '#') {
                          toggleMenu(); // Close menu but allow navigation
                      } else {
                          e.preventDefault(); // Prevent default '#' jump
                          toggleMenu(); // Close menu
                      }
                 });
            }
        });

        // --- Main Event Listeners (No Changes) ---
        styleButton.addEventListener('click', updateStyledName);
        nameInput.addEventListener('keydown', (event) => { if (event.key === 'Enter' || event.keyCode === 13) { event.preventDefault(); updateStyledName(); } });

    </script>
